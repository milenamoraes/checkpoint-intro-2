<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>
	<link rel="stylesheet" href="css/main.css">

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/ctd.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown>
				<textarea data-template>
					## <em>Ética na Computação</em>
					<p>Os códigos de ética das sociedades profissionais da área
						de computação no exterior geralmente contemplam <strong>seis
							aspectos básicos de obrigações éticas</strong>, que não raro conflitam
						entre si e a priorização normalmente é deixada para o bom
						senso de cada profissional. Por exemplo: as obrigações para
						com o empregador podem prejudicar a sociedade em geral ou
						violar leis.
						</p>
					---
					## <em>1º - A sociedade em geral:</em>
					<ul>
						<li><p>Refere-se à preocupação com o
						bem estar das pessoas em geral, quando consideradas como
						usuários de sistemas computacionais (<strong>hardware e software</strong>) e
						envolvem, tipicamente, aspectos de segurança, privacidade e
						interesses econômicos.</p> 
						</li>
					</ul>
					---
					## <em>2º - Os empregadores:</em>
					<ul>
						<li><p>É também chamada de <strong>"ética do
						trabalho"</strong> e refere-se à proteção dos interesses do
						empregador em situações em que muitas vezes o empregador
						não tem habilidade para supervisionar tecnicamente o
						trabalho do profissional e a relação é estabelecida em bases
						de confiança.</p>
						</li>
					</ul>
					---
					## <em>3º - Os clientes:</em>
					<ul>
						<li><p>Quando o profissional trabalha como
						consultor ou prestador de serviço autônomo para um cliente
						suas obrigações são as mesmas que as relativas ao
						empregador.</p>
						</li>
					</ul>
					---
					## <em>4º - A própria organização (a sociedade de classe) e seus associados:</em>
					<ul>
						<li><p>Os códigos de associações de classe geralmente
						solicitam que os afiliados comunguem dos objetivos da
						associação e sirvam aos seus interesses, para o bem comum
						de todos os membros.</p></li></ul>
					---
					## <em>5º - Os colegas:</em>
					<ul>
						<li><p>Refere-se ao respeito aos colegas da mesma
						profissão e à colaboração entre colegas, que normalmente
						partilham os mesmos interesses.</p>
						</li>
					</ul>
					---
					## <em>6º - A profissão em geral:</em>
					<ul>
						<li><p>Trata de aspectos do
						comportamento ético que devem ser evitados para não
						denegrir a profissão em si.</p>
						</li>
					</ul>
					---
					## 
					<blockquote>Normalmente tem prioridade sobre as regras relativas
						aos colegas. Por exemplo, um colega que repetidamente não
						cumpre suas obrigações pode ser denunciado para que a
						profissão como um todo não seja atacada.</blockquote>
					---
				</textarea>
			</section>
		</div>
	</div>
	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>

</body>

</html>
